<div class="ibox-content">
    <form method="get" (submit)="createClient()" class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <input id="nomeID" name="nomeName" [(ngModel)]="newClientName" type="text" class="form-control" maxlength="255"> 
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input id="emailId" name="emailName" [(ngModel)]="newClientEmail" type="text" class="form-control" maxlength="255">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">NÃºmero de telefone</label>
            <div class="col-sm-10">
              <input id="phoneNumberID" name="phoneNumberName" [(ngModel)]="newClientPhoneNumber" type="text" class="form-control" maxlength="11">
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">Cidade</label>
            <div class="col-sm-10">
              <input id="locationID" name="locationName" [(ngModel)]="newClientLocation" type="text" class="form-control" maxlength="255">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Criar</button>     
    </form>
  </div>
